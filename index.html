<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com API</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        button {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        main {
            padding: 20px;
        }
        .post, .user {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site com API</h1>
        <nav>
            <button onclick="loadPosts()">Posts</button>
            <button onclick="loadUsers()">Usuários</button>
        </nav>
    </header>
    <main id="content">
        <p>Selecione uma opção acima para carregar conteúdo.</p>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site com API</p>
    </footer>
    <script>
        function loadPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    const content = document.getElementById('content');
                    content.innerHTML = ''; // Limpa o conteúdo atual
                    data.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `
                            <h2>${post.title}</h2>
                            <p>${post.body}</p>
                        `;
                        content.appendChild(postElement);
                    });
                })
                .catch(error => console.error('Erro ao carregar posts:', error));
        }

        function loadUsers() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(data => {
                    const content = document.getElementById('content');
                    content.innerHTML = ''; // Limpa o conteúdo atual
                    data.forEach(user => {
                        const userElement = document.createElement('div');
                        userElement.className = 'user';
                        userElement.innerHTML = `
                            <h2>${user.name}</h2>
                            <p>Email: ${user.email}</p>
                        `;
                        content.appendChild(userElement);
                    });
                })
                .catch(error => console.error('Erro ao carregar usuários:', error));
        }
    </script>
</body>
</html>
