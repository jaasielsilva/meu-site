<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background: #007BFF;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1; /* Faz com que o conteúdo principal ocupe o espaço restante */
            padding: 20px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site!</h1>
    </header>
    <main>
        <p>Este é um site simples criado com HTML e CSS. Você pode personalizar e expandir isso como quiser!</p>
        <button>Clique Aqui</button>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site Simples</p>
    </footer>
</body>
</html>
