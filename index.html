<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Navegação</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        nav button:hover {
            background-color: #218838;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #007BFF;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site com Navegação</h1>
        <nav>
            <button onclick="showHome()">Home</button>
            <button onclick="showAbout()">Sobre</button>
            <button onclick="showContact()">Contato</button>
        </nav>
    </header>
    <main id="content">
        <h2>Bem-vindo!</h2>
        <p>Selecione uma opção na barra de navegação.</p>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site com Navegação</p>
    </footer>
    <script>
        function showHome() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>Bem-vindo à Home!</h2>
                <p>Esta é a página inicial do seu site. Aqui você pode adicionar informações relevantes.</p>
            `;
        }

        function showAbout() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>Sobre Nós</h2>
                <p>Esta seção fala sobre o propósito do seu site e informações relevantes sobre você ou sua equipe.</p>
            `;
        }

        function showContact() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2>Contato</h2>
                <p>Aqui você pode adicionar informações de contato, como e-mail, telefone ou redes sociais.</p>
            `;
        }
    </script>
</body>
</html>
